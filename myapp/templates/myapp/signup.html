{% extends "base.html" %}
{% load static %}
{% block title %}
Sign Up | ShopNest
{% endblock  %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "signup.css" %}">
{% endblock  %}

{% block content %}
    <div id="signup">
        <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form  %}
            <div>
                {{field}}
                {{field.errors}}
            </div>
        {% endfor %}
        <button type='submit'>Signup</button>
        <p class="alt">Already have an account? <a href="{% url "login" %}">Login</a></p>
    </form>
    </div>
{% endblock  %}
